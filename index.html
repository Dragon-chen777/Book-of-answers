<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>答案之书</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- 主界面 -->
	<div id="main" style="--zoom:1">
		<h1>答案之书</h1>
		<p class="tip">嘿，年轻人，你的小脑袋瓜儿在想着什么呢？<br />如果实在想不明白的话，不妨让我来告诉你答案吧~</p>
		<div class="answerWrap" id="answerWrap">
		</div>
		<div class="input">
			<p id="pageLength"></p>
			<label for="num">请告诉我，你心里所想的数字是:</label>
			<input type="text" name="" id="num">
			<button id="sure">确认</button>
		</div>
		<button id="random">随机翻页</button>
		<span class="author">By NOxONE</span>
	</div>
	<script src="script.js"></script>
</body>
</html>
